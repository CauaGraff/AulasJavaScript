<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 3</title>
</head>

<body>
    <script>

        var pergunta = "s";
        var soma = 0

        while (pergunta == "s") {
            var num = parseFloat(prompt("Digite um numero"));
            var soma = soma + num
            var pergunta = prompt("Quer continuar digitando mais um numero (s/n)");
        }

        alert("total foi " + soma)
    </script>
</body>

</html>
