<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 01</title>
</head>

<body>
    <script>
        var num = parseFloat(prompt("Digite um numero para fazer a tabuada"))
        for (var cont = 1; cont <= 10; cont++) {
            var calc = cont * num
            document.write(cont + "X" + num + "=" + calc + "<br>")
        }
    </script>
</body>

</html>
