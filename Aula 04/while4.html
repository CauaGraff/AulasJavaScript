<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 4</title>
</head>

<body>
    <script>
        var qtdNotas = parseFloat(prompt("Digite a quantidades de notas"))
        var cont = 1;
        var media = 0
        var soma = 0;
        while (cont <= qtdNotas) {
            var nota = parseFloat(prompt("Digite a nota"))
            var soma = soma + nota
            cont++
        }

        media = soma / qtdNotas
        media = media.toFixed(2)
        if (media >= 7) {
            alert("Aluno foi aprovado com média " + media)
        } else {
            alert("Aluno foi reprovado com média " + media)
        }
    </script>
</body>

</html>
