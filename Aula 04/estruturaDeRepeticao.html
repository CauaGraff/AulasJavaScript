<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
</head>


<body>
    <script>
        var cont = 0
        while (cont <= 10) {
            document.write(cont + "<br>");
            cont++
        }
        document.write("<hr>")
        for (var i = 1; i <= 10; i++) {
            document.write(i + "<br>");

        }
    </script>
</body>

</html>
