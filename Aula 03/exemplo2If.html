<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 If</title>
</head>

<body>
    <script>
        var n = parseFloat(prompt("Digite um numero"));

        if (n > 0) {
            alert("Positivo");
        } else if (n < 0) {
            alert("Negativo");
        } else {
            alert("Nulo");
        }
    </script>
</body>

</html>
