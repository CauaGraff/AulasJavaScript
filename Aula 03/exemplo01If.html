<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 01 if</title>
</head>

<body>
    <script>
        var n1 = parseFloat(prompt("Digite a nota 1"));
        var n2 = parseFloat(prompt("Digite a nota 2"));
        var n3 = parseFloat(prompt("Digite a nota 3"));

        var media = (n1 + n2 + n3) / 3;

        if (media >= 7) {
            alert("Aprovado com nota : " + media);
        } else {
            alert("Reprovado com nota : " + media);
        }

    </script>
</body>

</html>
