<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura De Desição</title>
</head>

<body>
    <script>
        /*
        Simbolos de comparação

        Maior >        1>2 falso
        Menor <         1<2 verdadeiro
        Maior >=        2>=2 verdadeiro
        Menor <=        3<=3.1 verdadeiro
        Igual ==        "cauã"=="Cauã" falso
        Exatamente igual ou idêntico  ===   1==="1" falso
        Diferente !=    4!=5  verdadeiro
        Exatemente Diferente !== 1!=="1" verdadeiro
        */
        var idade = 14;

        if (idade >= 18) {
            alert("Maior de Idade"); //verdadeiro
        } else {
            alert("Menor de Idade");  //falso
        }


    </script>
</body>

</html>
