<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função por parâmetro 2</title>
</head>

<body>
    <script>
        function calcular(n1, n2, op) {
            if (op == "+") {
                alert(n1 + n2);
            } else if (op == "-") {
                alert(n1 - n2);
            } else if (op == "*") {
                alert(n1 * n2);
            } else if (op == "/") {
                alert((n1 / n2).toFixed(2));
            } else {
                alert("imposivel fazer o calculo");
            }
        }

        calcular(10, 7, "+");
    </script>
</body>

</html>
