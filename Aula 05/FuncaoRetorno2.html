    <script>
        function media(n1, n2, n3, n4) {
            var media = (n1 + n2 + n3 + n4) / 4
            if (media >= 7) {
                return "aprovado media foi " + media;
            } else {
                return "reprovado media foi " + media;
            }
        }

    </script>
