<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matematicos basicos</title>
</head>

<body>
    <script>
        var n1 = 2;
        var n2 = 9;

        var soma = n1 + n2;
        var sub = n1 - n2;
        var mult = n1 * n2;
        var div = n1 / n2;


        document.write("<h1> Operadores Básicos</h1>");
        document.write("Soma: " + soma + "<br>");
        document.write("Subtração: " + sub + "<br>");
        document.write("Multiplicação: " + mult + "<br>");
        document.write("Divisão: " + div + "<br>");
        document.write("<hr>");
        alert("Soma Total: " + (soma + sub + mult + div))

    </script>
</body>

</html>
