<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de média</title>
</head>

<body>
    <script>
        var n1 = parseFloat(prompt("Digite o numero 1"));
        var n2 = parseFloat(prompt("Digite o numero 2"));
        var n3 = parseFloat(prompt("Digite o numero 3"));

        var media = (n1 + n2 + n3) / 3;

        alert("Média = " + media);

    </script>
</body>

</html>
