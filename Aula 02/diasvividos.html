<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia vividos</title>
</head>

<body>
    <script>
        var dataAtual = (new Date()).getTime();
        var dataNasc = (new Date(2004, 02, 13)).getTime()
        var diasvividos = (dataAtual - dataNasc) / 1000 / 60 / 60 / 24
        alert(diasvividos.toFixed(2));
    </script>
</body>

</html>
