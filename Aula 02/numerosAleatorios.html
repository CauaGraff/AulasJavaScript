<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Aleatorios</title>
</head>

<body>
    <script>
        var numAleatorio = Math.random(); // Gera numeros aleatorios de 0 a 1
        numAleatorio = numAleatorio.toFixed(0); // Arredonda o numero aleatorio
        var numAleatorio2 = Math.round(Math.random() * 100);
        alert(numAleatorio2);
    </script>
</body>

</html>
