<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separar/Agrupar Dados</title>
</head>

<body>
    <script>
        var site = "www.google.com";
        var separar = site.split(".");
        document.write(separar[0] + "<br>");
        document.write(separar[1] + "<br>");
        document.write(separar[2] + "<br>");
        document.write("<hr>");
        document.write(separar.join("/"))
    </script>
</body>

</html>
